version: "3.8"

services:
  keycloak_db:
    image: postgres:14
    environment:
      POSTGRES_DB: keycloak_db
      POSTGRES_USER: keycloak_user
      POSTGRES_PASSWORD: keycloak_password
    volumes:
      - ./postgres-keycloak-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  keycloak:
    image: quay.io/keycloak/keycloak:21.1
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak_db:5432/keycloak_db
      KC_DB_USERNAME: keycloak_user
      KC_DB_PASSWORD: keycloak_password
    command:
      - start-dev
      - --import-realm
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json
    ports:
      - "8080:8080"
    depends_on:
      - keycloak_db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_KEYCLOAK_URL: http://localhost:8080
      REACT_APP_KEYCLOAK_REALM: reports-realm
      REACT_APP_KEYCLOAK_CLIENT_ID: reports-frontend
  # backend:
  #   build:
  #     context: ./API
  #     dockerfile: Dockerfile
  #   environment:
  #     - APP_ROLE_REPORTS=ROLE_prothetic_user
  #     - APP_HTTP_CORS_HEADERS=authorization
  #     - APP_HTTP_CORS_METHODS=GET
  #     - APP_OIDS_AUTH_SERVER_URLS=http://localhost:3000
  #     - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWK_SET_URI=http://keycloak:8080/realms/reports-realm/protocol/openid-connect/certs
  #   ports:
  #     - "8000:8000"
  backend:
    build:
      context: ./quarkus
      dockerfile: Dockerfile.native-micro
    environment:
      - QUARKUS_OIDC_AUTH_SERVER_URL=http://keycloak:8080/realms/reports-realm
      - QUARKUS_OIDC_APPLICATION_TYPE=service
      - QUARKUS_OIDC_TOKEN_ISSUER=http://localhost:8080/realms/reports-realm
      - QUARKUS_OIDC_CREDENTIALS_JWT_SOURCE=bearer
      - QUARKUS_OIDC_ROLES_SOURCE=accesstoken #default for service
      - QUARKUS_OIDC_ROLES_ROLE_CLAIM_PATH=realm_access/roles
      - APP_ROLE_REPORTS=prothetic_user #,administrator
      - QUARKUS_HTTP_CORS=true
      - QUARKUS_HTTP_CORS_ORIGINS=http://localhost:3000
      - QUARKUS_HTTP_CORS_HEADERS=authorization
      - QUARKUS_HTTP_CORS_METHODS=GET
      # - QUARKUS_LOG_LEVEL=DEBUG
    ports:
      - 8000:8080
    depends_on:
      - keycloak
      - keycloak_db
